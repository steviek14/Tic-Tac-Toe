<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
    <link rel="stylesheet" href="game.css">
</head>
<body class="container">

<!--Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.

    Create a Tic-Tac-Toe game grid using your HTML element of choice.
    When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    A heading should say whether it is X's or O's turn and change with each move made.
    A button should be available to clear the grid and restart the game.
    When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or
     similar Bootstrap component should appear across the screen announcing the winner.
-->


<div class="gameContainer"> 

    <h1 id="GameName">Tic-Tac-Toe</h1>

    <div>
        <div class="game-board">
            <div cellIndex="0" class="box"></div>
            <div cellIndex="1" class="box"></div>
            <div cellIndex="2" class="box"></div>
            <div cellIndex="3" class="box"></div>
            <div cellIndex="4" class="box"></div>
            <div cellIndex="5" class="box"></div>
            <div cellIndex="6" class="box"></div>
            <div cellIndex="7" class="box"></div>
            <div cellIndex="8" class="box"></div>
        </div>
    </div>

    <h2 id="statusText" class="alert alert-light"></h2>

    <button id="restartBtn" type="button">Restart</button> 
</div>




    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
